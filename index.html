<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .workout-container {
            width: 100%;
            max-width: 600px;
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .day {
            margin-bottom: 20px;
        }
        .day h2 {
            margin: 0;
            margin-bottom: 10px;
        }
        .exercise {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .exercise input {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .workout-container {
                padding: 10px;
            }
            .timer {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Workout Tracker</h1>
    <div class="timer" id="timer">Time: 00:00</div>
    <button id="startButton">Start Timer</button>
    <button id="stopButton">Stop Timer</button>

    <div class="workout-container" id="workoutContainer"></div>

    <script src="script.js"></script>

</body>
</html>
